<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">

    <header class="header">
      <div class="header-top">
        <div class="search-icons">
          <div class="search"><img class="top-icon" width="35" height="35" src="assets/search.svg"></div>
          <input class="search-input"></input>
        </div>
        <div class="profile">
            <div class="alert"><img class="top-icon" width="35" height="35" src="assets/alert_bell.svg"></div>
            <img class="profile-icon" width="35" height="35" src="assets/cat_waving.jpg">
          <p class="profile-name">Michael Owain Smith</p>
        </div>
      </div>

      <div class="header-bottom">
        <div class="bottom-profile">
          <img class="profile-icon" width="50" height="50" src="assets/cat_waving.jpg">
          <div class="profile-details">
            <p class="hello">Hello there,</p>
            <p class="username">Michael Owain Smith(@Michael)</p>
          </div>
        </div>
        <div class="button-container">
            <button class="profile-button">New</button>
            <button class="profile-button">Upload</button>
            <button class="profile-button">Share</button>
        </div>
      </div>

    </header>

    <div class="sidebar">
        <div class="icon-container">
          <img class="icon" width="50" height="50" src="assets/view-dashboard.svg">
          <p class="icon-text">Dashboard</p>
        </div>
        <ul class="top-options">
            <li><img class="icon" width="35" height="35" src="assets/home.svg">Home</li>
            <li><img class="icon" width="35" height="35" src="assets/profile.svg">Profile</li>
            <li><img class="icon" width="35" height="35" src="assets/message.svg">Messages</li>
            <li><img class="icon" width="35" height="35" src="assets/history.svg">History</li>
            <li><img class="icon" width="35" height="35" src="assets/tasks.svg">Tasks</li>
            <li><img class="icon" width="35" height="35" src="assets/community.svg">Communities</li>
        </ul>
        <ul class="bottom-options">
            <li><img class="icon" width="35" height="35" src="assets/settings.svg">Settings</li>
            <li><img class="icon" width="35" height="35" src="assets/support.svg">Support</li>
            <li><img class="icon" width="35" height="35" src="assets/privacy.svg">Privacy</li>
        </ul>
    </div>

    <div class="main-content">
        <p class="projects-title">Your Projects</p>
        <div class="project-container">
          <div class="projects"></div>
          <div class="projects"></div>
          <div class="projects"></div>
          <div class="projects"></div>
          <div class="projects"></div>
          <div class="projects"></div>
        </div>

    </div>

  </div>
</body>
</html>
